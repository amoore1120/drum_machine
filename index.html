<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <!-- buttons  files -->

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">tamborine</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


  <!-- audio files -->

  <audio data-key="65" src="assets/wav files/Tamborine A.wav"></audio>
  <audio data-key="83" src="assets/wav files/sounds_hihat.wav"></audio>
  <audio data-key="68" src="assets/wav files/sounds_kick.wav"></audio>
  <audio data-key="70" src="assets/wav files/sounds_openhat.wav"></audio>
  <audio data-key="71" src="assets/wav files/sounds_boom.wav"></audio>
  <audio data-key="72" src="assets/wav files/sounds_ride.wav"></audio>
  <audio data-key="74" src="assets/wav files/sounds_snare.wav"></audio>
  <audio data-key="75" src="assets/wav files/sounds_tom.wav"></audio>
  <audio data-key="76" src="assets/wav files/sounds_tink.wav"></audio>


  <!-- JS -->
  <script>
    function playSound(e) {

      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); // const keys = document.querySelectorAll('.key');: This line selects all elements with the class  .key  using the querySelectorAll() method and stores them in the keys variable. 
      if (!audio) return;  
      audio.currentTime = 0; //rewind sound to the start
      audio.play(); 

      key.classList.add('playing');
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);


 



  </script>
</body>

</html>
